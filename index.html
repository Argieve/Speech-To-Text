<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #transcription {
            margin-top: 20px;
            font-size: 18px;
            white-space: pre-wrap; /* Preserve whitespace formatting */
        }
    </style>
    <!-- Include Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
</head>
<body>
    <h1>Speech to Text</h1>
    <button id="startButton">Start Speech Recognition</button>
    <button id="stopButton" disabled>Stop Speech Recognition</button>
    <p id="transcription">Transcription will appear here...</p>

    <script>
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");
        const transcriptionElement = document.getElementById("transcription");

        let recognition;
        let timeoutId;

        // List of known words for filtering
        const knownWords = ["stupefy", /*"accio"/* Does Not Work */, "alohomora", "avada kedavra" /* Sometimes Works and spell right */, "bombarda" /* Sometimes Works and spell right */, "confringo", "crucio", /*"diffindo"/* Works Little and spell right */, "engorgio"/* Spell "EngorÅ¼io" */, "episkey" /* Spell EpiSki */, "evanesco", "expelliarmus", /*"furnunculus" /* Spell Funanculus, Pretty Hard */, "impedimenta", /*"imperio"*/, "incendio", "langlock", /*"legilimens"*/, "lumos", "nox", "obliviate", /*"petrificus totalus" /* Peczrifikius Totalus */, "reducto", "rennervate", "reparo", /*"sectumsempra" /* Works Very Little */, /*"tarantallegra" /* Almost Does Not Work */, /*"wingardium leviosa"/* Works Very Little */, /*"riddikulus" /* Works Fine */, "expecto patronum","protego", "finite","levicorpus","repello" /*Flipendo but so its easier to say*/, "vulnera" ];

        // Create Fuse instance for fuzzy searching
        const fuse = new Fuse(knownWords, {
            includeScore: true,
            threshold: 0.4 // Adjust this threshold for more or less strict matching
        });

        // Function to find the closest match from known words
        function findClosestMatch(word) {
            const results = fuse.search(word);
            return results.length > 0 ? results[0].item : '';
        }

        // Function to start the timeout for auto stopping
        function startAutoStopTimer() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                if (recognition) {
                    recognition.stop();
                    startButton.disabled = false;
                    stopButton.disabled = true;
                    transcriptionElement.textContent = "Stopped listening due to inactivity.";
                }
            }, 5000); // 5 seconds timeout
        }

        // Check if the Web Speech API is supported
        if (!('webkitSpeechRecognition' in window)) {
            transcriptionElement.textContent = "Web Speech API is not supported by your browser.";
            startButton.disabled = true;
        } else {
            // Create a new instance of the Web Speech API's SpeechRecognition
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; // Allow continuous speech recognition
            recognition.interimResults = true; // Show intermediate results

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    let result = event.results[i][0].transcript;
                    // Process each word in the result
                    result.split(' ').forEach(word => {
                        // Find the closest match for each word
                        let matchedWord = findClosestMatch(word);
                        if (matchedWord) {
                            transcript = matchedWord; // Only display one word at a time
                        }
                    });
                }
                transcriptionElement.textContent = transcript;
                startAutoStopTimer(); // Restart timer after processing
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                transcriptionElement.textContent = "An error occurred during speech recognition.";
                startButton.disabled = false;
                stopButton.disabled = true;
            };

            recognition.onend = () => {
                startButton.disabled = false;
                stopButton.disabled = true;
            };

            startButton.addEventListener("click", () => {
                recognition.start();
                startButton.disabled = true;
                stopButton.disabled = false;
                transcriptionElement.textContent = "Listening...";
                startAutoStopTimer(); // Start the timeout when listening starts
            });

            stopButton.addEventListener("click", () => {
                recognition.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
                transcriptionElement.textContent = "Stopped listening.";
                clearTimeout(timeoutId); // Clear the timeout if stopped manually
            });
        }
    </script>
</body>
</html>
